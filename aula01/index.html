<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body class="centralize">
    <main>
        <form class="form">
            <div class="div1">
                <label>Email</label>
                <input type="email" name="email" id="email" placeholder="E-mail" onchange="onChangeEmail()">
                <div class="error" id="email-required-error">
                    Email é obrigatorio
                </div>
                <div class="error" id="email-invalid-error">
                    Email invalido
                </div>

                <label>Senha</label>
                <input type="password" name="password" placeholder="Senha" id="password" onchange="onChangePassword()">
                <div class="error" id="password-required-error">Senha é obrigatoria</div>
                
            </div>

            <div class="div2">
                <button type="button" id="login-button" disabled="true" onclick="login()">Entrar</button>
                <button type="button" id="recover-password-button" disabled="true" onclick="recoverPassword()">Recuperar Senha</button>
                <button type="button" id="registrar" onclick="register()">Registrar</button>
            </div>
        </form>
    </main>
</body>

<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
<script src="fireBase-init.js"></script>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="global.css">

<script src="script.js"></script>
<script src="loading.js"></script>
<script src="validations.js"></script>
    

</html>
